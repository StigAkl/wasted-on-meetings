name: Unit Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]

jobs:
  Jest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install packages
        working-directory: server
        run: npm install
      - uses: action/checkout@v3
      - name: Run Tests
        working-directory: server
        run: npm test
